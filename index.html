<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/2e2afa6bd3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone-box">
      <div class="title">Sign in</div>
      <input type="text" placeholder="email" class="input-box" />
      <input type="text" placeholder="password" class="input-box" />
      <div class="red-btn right-align">Forgot Password?</div>
      <div class="opacity left-align">
        <i class="far fa-check-square"></i>Remember Me
      </div>
      <a href="#" class="signin">Sign in</a>
      <span class="left-align">OR</span>
      <div class="sns">
        <a href="#" class="facebook">Facebook</a>
        <a href="#" class="twitter">Twitter</a>
      </div>
      <div class="need left-align">
        <span class="opacity">need an account?</span>
        <a href="#" class="red-btn">Sign up</a>
      </div>
      <div class="forgot left-align">
        <span class="opacity">forgot your password?</span>
        <a href="#" class="red-btn">Retrieve</a>
      </div>
    </div>
  </body>
</html>
